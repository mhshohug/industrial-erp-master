<style>

body{

.msg{

}

.user{
 align-self:flex-end;

}

.bot{

}

#suggestions{
 position:fixed;
 bottom:95px;
 left:15px;
 right:15px;
 background:#1e293b;

 max-height:220px;
 overflow-y:auto;
 z-index:999;
 box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.suggest-item{
 padding:12px;
 border-bottom:1px solid #334155;
 cursor:pointer;
}

.suggest-item:last-child{
 border-bottom:none;
}

.suggest-item:hover{
 background:#334155;
}

#quickBar{
 position:fixed;
 bottom:65px;
 left:0;
 width:100%;
 overflow-x:auto;
 white-space:nowrap;
 padding:8px 12px;
}

.quick-btn{
 display:inline-block;
 background:#1e293b;
 padding:7px 16px;
 border-radius:25px;
 margin-right:10px;
 font-size:14px;
 cursor:pointer;
}

footer{
 position:fixed;
 bottom:0;
 left:0;
 width:100%;
 background:#1e293b;
 padding:12px;
 display:flex;
 gap:10px;
 box-shadow:0 -4px 12px rgba(0,0,0,.4);
}

input{
 flex:1;
 padding:14px;
 border-radius:30px;
 border:none;
 outline:none;
 font-size:16px;
 background:#0f172a;
 color:white;
}

button{
 padding:12px 20px;
 border:none;
 border-radius:30px;
 background:var(--accent);

</style>
</head>

<body>

<header>

<button id="printBtn" onclick="printChat()">Print</button>
</header>

<div id="chat">
<div class="msg bot">

</div>
</div>

<div id="suggestions"></div>

<div id="quickBar">
<span class="quick-btn" onclick="quick('totall')">totall</span>
<span class="quick-btn" onclick="quick('today')">today</span>
<span class="quick-btn" onclick="quick('cpb per day')">cpb per day</span>
<span class="quick-btn" onclick="quick('jigger per day')">jigger per day</span>
<span class="quick-btn" onclick="quick('total dyeing')">total dyeing</span>
</div>

<footer>
<input id="q" placeholder="Type command...">
<button onclick="send()">Send</button>
</footer>

<script>
var chat=document.getElementById("chat");
var input=document.getElementById("q");
var suggestions=document.getElementById("suggestions");
var lastUserQuery="";

var commands=[
"totall","today",
"cpb per day","jigger per day",
"napthol per day","singing per day",
"marcerise per day","bleach per day",
"total dyeing"
];

function add(text,type){
 var d=document.createElement("div");
 d.className="msg "+type;
 text=text.replace(/\n/g,"<br>");
 d.innerHTML=text;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
}

function send(){
 var text=input.value.trim();
 if(text==="") return;

 add(text,"user");
 lastUserQuery=text;
 input.value="";
 suggestions.style.display="none";

 fetch("/export/api/ask",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({question:text})
 })
 .then(res=>res.json())
 .then(data=>{
  add(data.reply,"bot");
 })
 .catch(()=>{
  add("‚ö†Ô∏è Server error","bot");
 });
}

function quick(t){
 input.value=t;
 send();
}

input.addEventListener("input",function(){
 var value=this.value.toLowerCase();
 suggestions.innerHTML="";

 if(value===""){
  suggestions.style.display="none";
  return;
 }

 var list=[];
 for(var i=0;i<commands.length;i++){
  if(commands[i].indexOf(value)!==-1){
   list.push(commands[i]);
  }
 }

 if(list.length===0){
  suggestions.style.display="none";
  return;
 }

 for(var j=0;j<list.length;j++){
  var div=document.createElement("div");
  div.className="suggest-item";
  div.innerText=list[j];
  div.onclick=function(){
   input.value=this.innerText;
   suggestions.style.display="none";
   input.focus();
  };
  suggestions.appendChild(div);
 }

 suggestions.style.display="block";
});

/* CORPORATE PRINT */
function printChat(){
 var bots=document.querySelectorAll(".bot");
 if(bots.length===0) return;

 var lastReport=bots[bots.length-1].innerHTML;
 var now=new Date().toLocaleString();

 var win=window.open("","","width=900,height=700");
 win.document.write(`
  <html>
  <head>
   <title>Production Report</title>
   <style>
    body{font-family:Arial;padding:40px;}
    .company{font-size:30px;font-weight:bold;text-align:center;}
    .address{text-align:center;font-size:14px;margin-top:5px;}
    .title{text-align:center;font-size:18px;font-weight:bold;margin-top:10px;}
    .meta{margin-top:15px;font-size:14px;}
    .footer{margin-top:50px;font-size:13px;display:flex;justify-content:space-between;}
   </style>
  </head>
  <body>
   <div class="company">Sukhy Dyeing & Finishing Mills Ltd.</div>
   <div class="address">Kurerpar, Sekherchor, Narsingdi.</div>
   <div class="title">34" Production Report</div>
   <div class="meta"><b>Generated:</b> ${now}</div>
   <hr>
   ${lastReport}
   <div class="footer">
     <div>Prepared By: Mehedi Hasan<br>Developed By: Mehedi Hasan</div>
     <div>Signature: ________________________</div>
   </div>
  </body>
  </html>
 `);
 win.document.close();
 win.print();
}
</script>
