<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>34" Program View</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  height:100vh;
  display:flex;
  flex-direction:column;
}
#topBar{
  background:#111827;
  color:white;
  text-align:center;
  padding:15px;
  font-size:18px;
  font-weight:bold;
}
#chat{
  flex:1;
  overflow-y:auto;
  padding:15px;
  padding-bottom:90px;
}
.message{
  max-width:85%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  line-height:1.5;
  word-wrap:break-word;
}
.user{
  background:#22c55e;
  color:white;
  margin-left:auto;
}
.bot{
  background:#1e293b;
  color:white;
}

/* ✅ Passport Size */
.passport-img{
  width:120px;
  height:150px;
  object-fit:cover;
  border-radius:8px;
  margin-top:8px;
  border:2px solid #22c55e;
  cursor:pointer;
  transition:.2s;
}
.passport-img:hover{
  transform:scale(1.05);
}

/* ✅ Fullscreen Overlay */
#imageModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#imageModal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

#inputBox{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  padding:10px;
  background:#0f172a;
  box-sizing:border-box;
}
#text{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
}
#send{
  margin-left:8px;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-size:16px;
}
.loading{
  font-style:italic;
  opacity:0.7;
}
</style>
</head>

<body>

<div id="topBar">34" Program View</div>
<div id="chat"></div>

<div id="inputBox">
  <input id="text" placeholder="Enter Sill / Lot / Party" />
  <button id="send">Send</button>
</div>

<!-- ✅ Image Zoom Modal -->
<div id="imageModal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
const chat = document.getElementById("chat");
const text = document.getElementById("text");
const send = document.getElementById("send");

function convertDriveLink(url){
  if(url.includes("drive.google.com/file/d/")){
    const id = url.split("/d/")[1].split("/")[0];
    return "https://drive.google.com/uc?export=view&id=" + id;
  }
  return url;
}

function openModal(src){
  document.getElementById("modalImg").src = src;
  document.getElementById("imageModal").style.display = "flex";
}

function closeModal(){
  document.getElementById("imageModal").style.display = "none";
}

function addMessage(content, type){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerHTML = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

async function sendMessage(){
  const question = text.value.trim();
  if(!question) return;

  addMessage(question, "user");
  text.value="";

  const loading = addMessage("Searching...", "bot loading");

  try{
    const res = await fetch("/soto/api/ask",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({question})
    });

    const data = await res.json();
    loading.remove();

    let formatted="";
    const lines = (data.reply || "").split("\n");

    lines.forEach(line=>{
      if(line.startsWith("IMAGE:")){
        let src = line.replace("IMAGE:","").trim();
        src = convertDriveLink(src);

        formatted += `
          <img 
            src="${src}" 
            class="passport-img"
            onclick="openModal('${src}')"
            onerror="this.style.display='none'"
          />
        `;
      }else{
        formatted += line + "<br>";
      }
    });

    addMessage(formatted, "bot");

  }catch{
    loading.remove();
    addMessage("Server error", "bot");
  }
}

send.onclick = sendMessage;

text.addEventListener("keypress", function(e){
  if(e.key==="Enter"){
    sendMessage();
  }
});
</script>

</body>
</html>
